<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
			<script src="js/Vue-2.5.16.js" type="text/javascript" charset="utf-8"></script>
		<title></title>
	</head>
	<body>
		<div id="example" @click="up">
			1111111111111111111111111
		</div>
		<div id="demo" v-demo:hello.a.b="msg" >
			
		</div>
	</body>
	<script>
		Vue.directive('de.`mo',{
			bind:function(){
				console.log('demo bound!')
			},
			update:function(value){
				this.el.innerHTML='name -'+this.name+'<br />'+
				'expression -'+this.expression+'<br />'+
				'argument -'+this.arg+'<br />'+
				'modifiers -'+JSON.stringify(this.modifiers)+'<br />'+
				'value -'+value+'<br />'+
				'vm-msg'+this.vm.msg+'<br />';
			}
		})
		var demo=new Vue({
			el:'#example',
			data:{
				msg:'hello!'
			},
			methods:{
				up:function(){
					console.info("click");
				}
			}
		})
	</script>
</html>
