<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="example">
			<div id="items">
				<b>inline-template:</b>
				<my-item v-for="item in items" :item="item" inline-template>
					<p>{{a}},{{item.text}}</p>
				</my-item>
			</div>
		</div>
	</body>
	<script src="js/Vue-2.5.16.js" type="text/javascript" charset="utf-8"></script>
	<script>
		var items=[
		{number:1,text:'one'},
		{number:2,text:'two'}
		];
		var vue=new Vue({
			el:'#items',
			data:function(){
				return {
					items:items,
					a:"i am in parent"
				}
			},
			components:{
				'my-item':{
					props:['item'],
					data:function(){
						return{
							a:'i am in child'
						}
					}
				},
			}
		})
	</script>
</html>
