<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/Vue-2.5.16.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		<div id="example">
			<ul id="demo">
				<li v-for="(item, index) in items">
				{{index}}-{{parentMsg}}  {{item.childMsg}}
				</li>
			</ul>
		</div>

	</body>
	<script type="text/javascript">
		var demo = new Vue({
			el: "#demo",
			data: {
				parentMsg: "滴滴",
				items: [{
						childMsg: '顺风车'
					},
					{
						childMsg: '专车'
					}
				]
			}
		})
	</script>

</html>
