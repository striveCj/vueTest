<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <study-process></study-process>
</div>
<script>
    Vue.component('study-process',
        {
            data: function() {
                return {
                    count:0
                }
            },
            template: '<button v-on:click="count++">我学习到了第 章</button>'
        }

    )

    var app = new Vue({
        el: "#app",
        data: {
            name:'Vue.js'
        }
    })
</script>
</body>
</html>
