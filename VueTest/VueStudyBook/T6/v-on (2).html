<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
    <div id="app">
       ฤ๚ตฅป๗มห {{count}}ดฮ
        <br />
        <button v-on:click="increase_count" style="margin-top: 50px">
            +2
        </button>
    </div>
    <script>
    var app = new Vue({
        el: "#app",
        data: {
            count: 0
        },
        methods: {
            increase_count: function() {
                this.count += 2
            }
        }
    })
    </script>
</body>
</html>
