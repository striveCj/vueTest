<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <study-process>
            <p slot='slot_top'>
                Vue.js比别的框架真的简洁好多
            </p>

          
            <h5 slot="slot_bottom">
                再也不怕H5项目了
            </h5>
        </study-process>
    </div>
    <script>
    Vue.component('study-process',
        {
            data: function() {
                return {
                    count:0
                }
            },
            template:'<div><slot name="slot_top"></slot><slot>我学习到了slot这个章节</slot><slot name="slot_bottom"></slot></div>'
        })

    var app = new Vue({
        el: "#app",
        data: {

        }
    })
    </script>
</body>
</html>
