<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
    <div id="app">
       {{message}}
        <br />
        <button v-on:click="say_hi('people')" style="margin-top: 50px">
            你好
        </button>
    </div>
    <script>
    var app = new Vue({
        el: "#app",
        data: {
            message: "这是一个在click中调用方法+参数的例子"
        },
        methods: {
            say_hi: function(name) {
                this.message = "你好啊，" + name;
            }
        }
    })
    </script>
</body>
</html>
