<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
</head>

<body>
<div id="app">
    下面是使用了自定义Directive的input，可以自动聚焦：<br/>
    <br/>
    <input v-myinput/>
</div>
<script>
    var app = new Vue({
        el: "#app",
        directives: {
            "myinput": {
                inserted: function(element) {
                    element.focus()
                }
            }
        }
    })
</script>
</body>
</html>
